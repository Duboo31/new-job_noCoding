<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="css/2.css">
  
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jua&family=Nanum+Gothic:wght@400;800&family=Oswald&family=Poppins:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
  </head>
<body>
  <div id="mobileFrame">
    <div class="frameBt bt1"></div>
    <div class="frameBt bt2"></div>
    <div class="frameBt bt3"></div>
    <div class="frameBt bt4"></div>
    <div class="frameBt bt5"></div>
    
    <header>
      <div class="header-container">
        <div class="clock">6:00 <i class="fa-solid fa-location-arrow"></i></div>
        <div class="display">
            <i class="fa-solid fa-signal"></i>
            <i class="fa-solid fa-wifi"></i>
            <i class="fa-solid fa-battery-full"></i>
        </div>
      </div>
    </header>
  
    <main>
      <div class="search-container">
        <i class="fa-solid fa-arrow-left"></i>
        <div class="search-int">
          <i class="fa-solid fa-magnifying-glass"></i>
          <span>검색</span>
        </div>
        <div class="icons">
          <i class="fa-regular fa-user"></i>
          <i class="fa-solid fa-basket-shopping shop"></i>
        </div>
      </div>

      <div class="list">
        <span>인기</span>
        <span>신상품</span>
        <span>세일</span>
        <span>바프의상</span>
        <span>촬영소품</span>
      </div>

      <div class="banner">
        <h4 class="bn-brd">Vavid</h4>
        <span class="bn-tit">스포츠 여성 레깅스</span>
        <span class="bn-sub">여성 회원가입 시 Cush 여성 레깅스 30% 할인!</span>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div></div>



      <div class="items">
        <div class="main-opt">
          <div class="main-tit">아름다운 바프를 위한 여성 속옷</div>
          <div>
            <span class="male">남성</span>
            <span class="female">여성</span>
          </div>
        </div>
      </div>

      <div class="img-container">
        <div class="img1-sec">
          <div class="img1"></div>
          <div class="tit">
            <div class="brand">Vavid</div>
            <div class="item-tit">플라워 여성 속옷</div>
            <div class="saleCost">
              <div class="sale">30%</div>
              <div class="cost">69,000원</div>
            </div>
            <div class="starReview">
              <div class="star">
                <i class="fa-solid fa-star"></i>
                <span>4.7</span>
              </div>
            </div>
            <div class="review">리뷰 340</div>
          </div>
        </div>

        <div class="img1-sec img2-sec">
          <div class="img2"></div>
          <div class="tit">
            <div class="brand">Vavid</div>
            <div class="item-tit">스포츠 여성 SET</div>
            <div class="saleCost">
              <div class="sale">24%</div>
              <div class="cost">76,000원</div>
            </div>
            <div class="starReview">
              <div class="star">
                <i class="fa-solid fa-star"></i>
                <span>4.5</span>
              </div>
            </div>
            <div class="review">리뷰 121</div>
          </div>
        </div>

      </div>

    </main>
    
    <footer>
      <div class="icon-wrap">
        <div class="icon-container">
          <img src="icons/home.png" alt="">
          <!-- <div>홈</div> -->
        </div>
        <div class="icon-container">
          <img src="icons/search.png" alt="">
          <!-- <div>찾기</div> -->
        </div>
        <div class="icon-container">
          <img src="icons/people.png" alt="">
          <!-- <div>라운지</div> -->
        </div>
        <div class="icon-container">
          <img src="icons/shopping-cart (1).png" alt="">
          <!-- <div>상점</div> -->
        </div>
      </div>
    </footer>
  </div>
</body>

</html>
