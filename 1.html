<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <link rel="stylesheet" href="css/1.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jua&family=Nanum+Gothic:wght@400;800&family=Oswald&family=Poppins:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <div id="mobileFrame">
    <div class="frameBt bt1"></div>
    <div class="frameBt bt2"></div>
    <div class="frameBt bt3"></div>
    <div class="frameBt bt4"></div>
    <div class="frameBt bt5"></div>
    
    <header>
      <div class="header-container">
        <div class="clock">6:00 <i class="fa-solid fa-location-arrow"></i></div>
        <div class="display">
            <i class="fa-solid fa-signal"></i>
            <i class="fa-solid fa-wifi"></i>
            <i class="fa-solid fa-battery-full"></i>
        </div>
      </div>
    </header>
  
    <main>
      <div class="main-wrap">
        <div class="main-upper">
          <div>바프좋아 님<br><span>101일</span> 남으셨어요!</div>
          <i id="chat" class="fa-solid fa-comment"></i>
          <i class="fa-solid fa-basket-shopping"></i>
        </div>
        <div class="main-lower">
          <div class="searchIpt">
            <i class="fa-solid fa-magnifying-glass"></i>
            <span>검색</span>
          </div>
          <div></div>
          <div></div>
          <div class="lower-item">
            <div class="item-arrow">
              <div>컨셉 찾기</div>
              <i class="fa-solid fa-angle-down"></i>
            </div>
            <div>나만의 컨셉을 정해봐요!</div>
          </div>
          <div class="lower-item">
            <div class="item-arrow">
              <div>온라인 코치 찾기</div>
              <div><i class="fa-solid fa-angle-up"></i></div>
            </div>
            <div>최적의 선생님을 찾아봐요!</div>
            <div class="opt-cont">
              <span class="opt">#운동루틴</span>
              <span class="opt">#영양/식단</span>
              <span class="opt">#바프꿀팁</span>
              <span class="opt">#멘탈관리</span>
              <span class="opt">#체중관리</span>
            </div>
          </div>
          <div class="lower-item">
            <div class="item-arrow">
              <div>스튜디오 찾기</div>
              <i class="fa-solid fa-angle-down"></i>
            </div>
            <div>금손 작가님을 선택해요!</div>
          </div>
          <div class="lower-item">
            <div class="item-arrow">
              <div>태닝 · 왁싱샵 찾기</div>
              <i class="fa-solid fa-angle-down"></i>
            </div>
            <div>태닝 · 왁싱은 필수!</div>
          </div>
        </div>
      </div>
    </main>
    
    <footer>
      <div class="icon-wrap">
        <div class="icon-container">
          <img src="icons/home.png" alt="">
        </div>
        <div class="icon-container">
          <img src="icons/search (1).png" alt="">
        </div>
        <div class="icon-container">
          <img src="icons/people.png" alt="">
        </div>
        <div class="icon-container">
          <img src="icons/shopping-cart.png" alt="">
        </div>
      </div>
    </footer>
  </div>
</body>

</html>
