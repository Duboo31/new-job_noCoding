<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <link rel="stylesheet" href="css/3.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jua&family=Nanum+Gothic:wght@400;800&family=Oswald&family=Poppins:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <div id="mobileFrame">
    <div class="frameBt bt1"></div>
    <div class="frameBt bt2"></div>
    <div class="frameBt bt3"></div>
    <div class="frameBt bt4"></div>
    <div class="frameBt bt5"></div>
    
    <header>
      <div class="header-container">
        <div class="clock">6:00 <i class="fa-solid fa-location-arrow"></i></div>
        <div class="display">
            <i class="fa-solid fa-signal"></i>
            <i class="fa-solid fa-wifi"></i>
            <i class="fa-solid fa-battery-full"></i>
        </div>
      </div>
    </header>
  
    <main>
      <div class="main-upper">
        <div class="name">
          <i class="fa-solid fa-arrow-left"></i>
          <span>쥴리 코치</span>
          <i class="fa-solid fa-bell" id="chat"></i>
        </div>
        <div class="Sj">
          <span>상담가능시간<br></span>
          월 ~ 금 10:00 · 20:00<br>
          토 ~ 일 09:00 · 21:00
        </div>
      </div>
      <div class="main-lower">
        <div class="today">오늘</div>
        <div class="textBox">
          <div class="prof"></div>
          <div class="text">안녕하세요 회원님:)<br>바디프로필 몇 일 남으셨을까요?</div>
          <span class="time">오후 5:20</span>
        </div>
  
        <div class="textBox userBox">
          <span class="time">오후 5:26</span>
          <div class="text">지금 약 100일 정도 남았어요</div>
        </div>
  
        <div class="textBox">
          <div class="prof"></div>
          <div class="text">그렇군요!<br>그렇다면 충분히 가능하십니다~<br>저만 믿고 따라오시면돼요 :)</div>
          <span class="time time2">오후 5:27</span>
        </div>
  
        <div class="textBox textBox2">
          <div class="text">100일간 매일 회원님에게 최적화된<br>운동 루틴과 영양/식단, 체중관리를<br>해드릴게요 아, 덤으로 멘탈관리와<br>바프꿀팁까지 드려요!</div>
          <span class="time time3">오후 5:27</span>
        </div>
  
        <div class="textBox userBox">
          <span class="time">오후 5:28</span>
          <div class="text">정말 할 수 있겠죠? 잘 부탁드립니다 :)</div>
        </div>
      </div>
    </main>
    
    <footer>
      <div class="icon-wrap">
        <i class="fa-solid fa-plus plus"></i>
        <div class="chatIp">
          <i class="fa-solid fa-camera"></i>
        </div>
      </div>
    </footer>
  </div>
</body>

</html>
